{% extends 'base.html' %}
{% load static %}
{% block title%}menu{% endblock title%}




{%  block content %}
      <br><br>
        <!-- <div class="container-fluid">
            <img class="img-fluid" width="100%" height="100%" src="https://img.bookchor.com/web_banners/2023041068594.webp">
         </div>   -->

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://img.bookchor.com/web_banners/2023012615469.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://img.bookchor.com/web_banners/2023041068594.webp" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://img.bookchor.com/web_banners/2023021870636.webp" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
   

        <section class="bg-light py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h4 class="mb-3">Categories</h4>
                        <hr style="border-color: #b8bfc2;">
                    </div>

        

        {% for item in category %}
            
            <div class="col-md-4 col-lg-3">
                
                    <div class="card my-3">
                        <img src="{{item.image.url}}" class="card-image-top" alt="Categories">
                        <a href="{% url 'menu' item.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-danger">{{item.name}}</h5>
                        </a>
                            <p class="card-text">{{item.description}}</p>
                            <a href="{% url 'menu' item.name %}" class="btn btn-primary btn-sm">View Items </a>
                        
                        </div>
                    </div>
                
            </div>
        {% endfor %}

       
                </div>

            </div>

        </section>

    

       

{% endblock content %}
